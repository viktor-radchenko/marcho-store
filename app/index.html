<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcho</title>

  <link rel="stylesheet" href="css/styles.min.css">

</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">

        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="Logo">
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__link menu__link--active" href="#">Home</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__link" href="#">Shop</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__link" href="#">Page</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__link" href="#">Blog</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link user-nav__link--user" href="#"></a>
          <a class="user-nav__link user-nav__link--search" href="#"></a>
          <a class="user-nav__link user-nav__link--like" href="#">
            <div class="user-nav__num">3</div>
          </a>
          <a class="user-nav__link user-nav__link--cart" href="#">
            <div class="user-nav__num">7</div>
          </a>
        </div>

      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>
</html>
